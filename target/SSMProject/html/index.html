<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传表单数据</title>
    <script src="http://localhost:8090/jquery-1.8.3.js"></script>
</head>
<body>
    <div>学校类型：<input type="text" id="type"></div>
    <div>学校名称：<input type="text" id="name"></div>
    <div>纬   度：<input type="text" id="x"></div>
    <div>经   度：<input type="text" id="y"></div>
    <input id="add" type="submit" value="上传">
    <form action="http://localhost:8080/insertSchoolInfo" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="提交">
    </form>
</body>
<script>
    $("#add").on("click",function () {
        var data={
            "type":$("#type").val(),
            "name":$("#name").val(),
            "x":$("#x").val(),
            "y":$("#y").val()
        };
        $.ajax({
            type:"post",
            url:"http://localhost:8080/inserinfo",
            async:true,
            data:data,
            success:function () {
                alert("插入成功")
            },
            error:function () {
                alert("插入失败")
            }
        })
    });
</script>
</html>
